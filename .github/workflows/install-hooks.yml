name: Install Git Hooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-hooks:
    name: Verify hook installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pre-push hook
        run: sh scripts/install-hooks.sh
      - name: Verify hook is executable
        run: test -x .git/hooks/pre-push && echo "âœ… Hook is installed and executable"
